<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Twibbon App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Twibbon<span>App</span></h1>
            <a href="index.html" class="btn btn-secondary">‚Üê Kembali</a>
        </header>

        <main>
            <section class="auth-section">
                <div class="auth-card">
                    <h2>Login Admin</h2>
                    <p class="auth-desc">Silahkan login untuk mengelola template twibbon</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Masukkan username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Masukkan password" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-full">Login</button>
                        </div>
                    </form>

                    <div class="auth-info">
                        <p>Username: <strong>user</strong></p>
                        <p>Password: <strong>#selaluamanah</strong></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
